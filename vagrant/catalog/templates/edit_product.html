{% extends "index.html" %} 
{% block content %}
<div class="col banner w-15">
    <h1>Edit Product</h1>
</div>
<div class="col-md-6 col-md-offset-1 padding-top">
    <form action="#" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" maxlength="100" name="title" value="{{ product.title }}">
            <label for="description">Description:</label>
            <input type="text" class="form-control" maxlength="100" name="description" value="{{ product.description }}">
            <button type="submit" class="btn btn-primary mt-2" id="submit">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
