<html itemscope itemtype="http://schema.org/Article">

<head>
    <!-- Bootstrap Files -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- BEGIN Pre-requisites -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js"></script>
    <!-- END Pre-requisites -->

    <!-- Load Google Sign In -->
    <script>
        window.onload = function () {
            console.log("Started");
            gapi.load('auth2', function () {
                auth2 = gapi.auth2.init({
                    client_id: '847707030208-o7moli7ivv3tb9fio4c4jppon9kjlqvb.apps.googleusercontent.com'
                });
            });
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <h3>Login</h3>
        </div>

        {% if not user %}
        <div class="row justify-content-center mt-5 p-5  border border-primary rounded-sm">
            <div class="d-flex col col-md-6 justify-content-center">
                <img src="{{ url_for('static', filename='google_signin.png') }}" id="signinButton" class="mt-5" />
            </div>
        </div>
        {% else %}
        <div class="col justify-content-center">
            <div class="alert alert-info text-center">
                You are already logged in {{user}}
                <a href="/home">Go Back Home</a>
            </div>
        </div>
        {% endif %}
        <div id="result"></div>
    </div>

    <!-- Handle Sign -->
    <script>
        $('#signinButton').click(function () {
            auth2.grantOfflineAccess().then(signInCallback);
        });
    </script>
    <script>
        function signInCallback(authResult) {
            if (authResult['code']) {

                // Hide the sign-in button now that the user is authorized, for example:
                $('#signinButton').attr('style', 'display: none');

                // Send the code to the server
                $.ajax({
                    type: 'POST',
                    url: '/gconnect',
                    // Always include an `X-Requested-With` header in every AJAX request,
                    // to protect against CSRF attacks.
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    contentType: 'application/octet-stream; charset=utf-8',
                    success: function (result) {
                        console.log(result);
                        if (result) {
                            $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
                            setTimeout(function () { window.location.href = "/home"; }, 4000);
                        }
                    },
                    processData: false,
                    data: authResult['code']
                });
            } else {
                $('#result').html('There was an error. Please try again later');
            }
        }
    </script>
</body>

</html>
